
<div [ngClass]="active" class="box">

<div class="box__search">
  <div class="box__search__top">
    <div class="box__search__top__items box__search__top__items--first">
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
    <div class="box__search__top__items  box__search__top__items--dots ">
      <i class="fa-solid fa-ellipsis"></i>
    </div>
    <div class="box__search__top__items">
      <i class="fa-solid fa-question"></i>
    </div>
    <div class="box__search__top__items">
      <p>info</p>
    </div>
    <div class="box__search__top__items box__search__top__items--last">
      <p>presets</p>
    </div>
  </div>
</div>
<div class="box__main">
  <div class="box__main__left"></div>
  <div class="box__main__right"></div>
  <div class="box__main__bottom">
    <div class="box__main__bottom__left">
      <div class="box__main__bottom__left__item">
        <i class="fa-solid fa-caret-left"></i>
      </div>
    </div>
    <div class="box__main__bottom__middle">
       <div class="box__main__bottom__middle__box">
        <div class="box__main__bottom__middle__box__item box__main__bottom__middle__box__item--first">
          <i class="fa-solid fa-backward"></i>
        </div>
        <div class="box__main__bottom__middle__box__item">
          <i class="fa-solid fa-stop"></i>
        </div>
        <div class="box__main__bottom__middle__box__item">
          <i class="fa-solid fa-play"></i>
        </div>
        <div class="box__main__bottom__middle__box__item">
          <i class="fa-solid fa-pause"></i>
        </div>
        <div class="box__main__bottom__middle__box__item"></div>
        <div class="box__main__bottom__middle__box__item box__main__bottom__middle__box__item--last">
          <i class="fa-solid fa-forward"></i>
        </div>
       </div>

    </div>
    <div class="box__main__bottom__right">
      <div class="box__main__bottom__right__item">
        <div class="box__main__bottom__right__item__top">
          <p>sky box</p>
          <p>reset</p>
        </div>
        <div class="box__main__bottom__right__item__bottom">
          <i class="fa-solid fa-arrows-rotate"></i>
          <p>hold for 2s</p>
        </div>
      </div>
    </div>
  </div>
</div>


  </div>
